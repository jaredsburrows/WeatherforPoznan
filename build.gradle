buildscript {
    repositories {
        jcenter()
        maven { url "https://maven.fabric.io/public" }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:1.5.0"
        classpath "com.neenbedankt.gradle.plugins:android-apt:1.6"
        classpath "io.fabric.tools:gradle:1.+"
    }
}

repositories {
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://maven.fabric.io/public" }
}

apply plugin: "com.android.application"
apply plugin: "android-apt"
apply plugin: "io.fabric"

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    useLibrary "org.apache.http.legacy"

    //For building with Travis CI
    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude "META-INF/services/javax.annotation.processing.Processor"
    }

    defaultConfig {
        applicationId "com.piotr.weatherforpoznan"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

ext.AA_VERSION = "4.0.0"
ext.SUPPORT_VERSION = "23.4.0"
ext.ESPRESSO_VERSION = "2.2.2"

dependencies {
    apt "org.androidannotations:androidannotations:$AA_VERSION"
    compile "org.androidannotations:androidannotations-api:$AA_VERSION"
    compile "com.android.support:appcompat-v7:$SUPPORT_VERSION"
    compile "com.android.support:design:$SUPPORT_VERSION"
    compile "com.android.support:cardview-v7:$SUPPORT_VERSION"
    compile "com.android.support:recyclerview-v7:$SUPPORT_VERSION"
    compile "com.michaelpardo:activeandroid:3.1.0-SNAPSHOT"
    compile "com.squareup.retrofit:retrofit:1.9.0"
    compile "com.google.code.gson:gson:2.4"
    compile "com.squareup.picasso:picasso:2.5.2"
    compile("com.crashlytics.sdk.android:crashlytics:2.5.5@aar") {
        transitive = true;
    }

    testCompile "junit:junit:4.12"
    testCompile("org.robolectric:robolectric:3.0") {
        exclude module: "classworlds"
        exclude module: "commons-logging"
        exclude module: "httpclient"
        exclude module: "maven-artifact"
        exclude module: "maven-artifact-manager"
        exclude module: "maven-error-diagnostics"
        exclude module: "maven-model"
        exclude module: "maven-project"
        exclude module: "maven-settings"
        exclude module: "plexus-container-default"
        exclude module: "plexus-interpolation"
        exclude module: "plexus-utils"
        exclude module: "wagon-file"
        exclude module: "wagon-http-lightweight"
        exclude module: "wagon-provider-api"
    }

    androidTestCompile "com.android.support:support-annotations:$SUPPORT_VERSION"
    androidTestCompile "com.android.support.test.espresso:espresso-core:$ESPRESSO_VERSION"
    androidTestCompile "com.android.support.test:runner:0.5"
    androidTestCompile "com.android.support.test.espresso:espresso-intents:$ESPRESSO_VERSION"
    androidTestCompile("com.android.support.test.espresso:espresso-contrib:$ESPRESSO_VERSION") {
        exclude group: "com.android.support", module: "appcompat"
        exclude group: "com.android.support", module: "support-v4"
        exclude group: "com.android.support", module: "support-v7"
        exclude group: "com.android.support", module: "design"
        exclude module: "support-annotations"
        exclude module: "recyclerview-v7"
    }
}
